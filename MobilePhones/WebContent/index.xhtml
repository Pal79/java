<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<meta charset="UTF-8"/>
		<title>Mobiltelefonok</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
	</h:head>
	
	<h:body>
		<div class="container mt-5">
			<h2>mobiltelefonok - lista</h2>
			<h:dataTable class="table table-striped" value="#{mobileBean.mobiles}" var="mobile">
				<h:column>
					<c:facet name="header">Márka</c:facet>
					#{mobile.brand}
				</h:column>
				<h:column>
					<c:facet name="header">Típus</c:facet>
					#{mobile.type}
				</h:column>
				<h:column>
					<c:facet name="header">Szín</c:facet>
					#{mobile.color}
				</h:column>
				<h:column>
					<c:facet name="header">Mennyiség</c:facet>
					#{mobile.amount}
				</h:column>
				<h:column>
					<c:facet name="header">Ár</c:facet>
					#{mobile.price}
				</h:column>
			</h:dataTable>
		</div>
	</h:body>
</html>
